<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer using API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>List of Countries</h1> 
<button id="darkModeToggle" class="btn btn-secondary mb-3">Change to Dark</button>
<!-- Favorites Button -->
<button id="showFavorites" class="btn btn-warning mb-3">Show Favorites</button>
<!--Select by region-->
<div class="mb-3 input-group form-control">
<select id="regionSelect" class="form-select mb-3">
    <option value="">Select a region</option>
    <option value="Africa">Africa</option>
    <option value="Americas">Americas</option>
    <option value="Asia">Asia</option>
    <option value="Europe">Europe</option>
    <option value="Oceania">Oceania</option>
</select>
<!-- Search for countries -->
<input type="text" id="searchInput" placeholder="Search for countries..." class="form-control mb-3">
</body></div>
<!-- Container to display countries -->
<div id="countryList" class="container"></div>
   
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
</body>
</html>
